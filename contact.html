    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you! Fill out the form below, and weâ€™ll get back to you soon.</p>

            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        const BACKEND_URL = "https://orcas-backend.onrender.com"; // Your deployed backend URL

document.getElementById("contact-form").addEventListener("submit", async function(event) {
    event.preventDefault(); // Prevent page reload

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const response = await fetch(`${BACKEND_URL}/api/inquiries`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, message }),
    });

    const result = await response.json();
    alert(result.message || "Inquiry submitted successfully!");
});

    </script>
